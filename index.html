<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/icons/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link href="./assets/css/minified/style.css" rel="stylesheet" />
  <script src="./assets/js/index.js"></script>
</head>
<body>
  <main>
    <h1 id="adviceID">Advice #<!-- Advice ID goes here --></h1>

    <p id="adviceText">"<!-- Advice text goes here -->"</p>

    <picture>
      <source srcset="./assets/icons/pattern-divider-mobile.svg" media="(max-width: 750px)" />
      <img src="./assets/icons/pattern-divider-desktop.svg" alt="A content divider two fine lines with a pause symbol in the middle." />
    </picture>

    <button id="getAdviceButton" name="advice" type="submit" aria-label="Submit">
      <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z" fill="#202733"/>
      </svg>
    </button>
  </main>
  
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.<br>
    Coded by <a href="https://www.linkedin.com/in/mike-frees/" target="_blank">Frees Mike</a>.</p>
  </footer>
</body>
</html>
